<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Serif:700" rel="stylesheet">
    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
            <ul class="stars" id="starNumber">
                <li><i class="fa fa-star" id="starOne"></i></li>
                <li><i class="fa fa-star" id="starTwo"></i></li>
                <li><i class="fa fa-star" id="starThree"></i></li>

            </ul>

            <span class="moves" id="moves">0</span><span id="movesText"> Moves</span>
            <div id="timer">
                <label class="minutes">00</label>:<label class="seconds">00</label>
            </div>
            
            <div class="restart" id="restart">
                 
                <i class="fa fa-repeat"></i>
            </div>

        </section>

        <ul class="deck">
        </ul>
        <!-- End of the game message -->
        <div id="message" class="modal">

            <!-- Message content -->
            <div class="message-content">
                <span class="close">&times;</span>

                <h1>Yay! You Made It! <i class="em em-clap"></i> </h1>
                <h3>With <span id="total-moves">0</span> Moves <span id="star-rating-text">and </span><span id="total-stars">0</span> Stars in <span class="minutes">0</span> Minutes and <span class="seconds">0</span> Seconds! </h3>

                <button type="button" class="button" id="play-again-btn">
                    Play Again!
                </button>
            </div>

        </div>

        <script src="js/app.js"></script>
</body>

</html>
